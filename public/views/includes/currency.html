<a class="dropdown-toggle" data-toggle="dropdown" href="#">
  {{currency.symbol}} <span class="caret"></span>
</a>
<ul class="dropdown-menu">
  <li>
  <a href="#" data-ng-click="setCurrency('USD')" data-ng-class="{active: currency.symbol == 'USD'}">USD</a>
  </li>
  <li>
  <a href="#" data-ng-click="setCurrency('CZR')" data-ng-class="{active: currency.symbol == 'CZR'}">CZR</a>
  </li>
  <li>
  <a href="#" data-ng-click="setCurrency('mCZR')" data-ng-class="{active: currency.symbol == 'mCZR'}">mCZR</a>
  </li> 
</ul>
